<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img src="./images/background.png" alt="">

    <section class="form-section">
        <img src="./images/form-background.png" alt="">
        
        <div class="form">
            <h2>Registration Form</h2>
            <form action="">

                <div class="form-names">
                    <div class="label-input">
                        <label for="first-name">First Name</label>
                        <input class="input" type="text" name="first-name">
                    </div>
                    <div class="label-input">
                        <label for="last-name">Last Name</label>
                        <input class="input" type="text" name="last-name">
                    </div>
                </div>

                <div class="form-email">
                    <label for="form-email">Email</label>
                    <input class="input" type="text" name="form-email">
                </div>

                <div class="form-password">
                    <label for="form-password">Password</label>
                    <input class="input" type="text" name="form-password">
                </div>

                <div class="form-confirm-password">
                    <label for="confirm-pass">Confirm Password</label>
                    <input class="input" type="text" name="confirm-pass">
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="check" name="check" value="accept">
                    <label for="check">I accept the Terms of Use & Privacy Policy.</label>
                </div>

                <button type="submit">Register Now</button>
            </form>
        </div>

    </section>
</body>
</html>
