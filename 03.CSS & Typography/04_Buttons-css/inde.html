<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Normal Buttons</h2>
    <button class="button"><i class="fas fa-arrow-down"></i><a href="#">Learn More</a></button>
    <button class="button"><i class="fas fa-arrow-down"></i>Learn More</button>
    <button class="button hover"><i class="fas fa-arrow-down"></i>Learn More</button>

    <h2>Filled Buttons</h2>
    <button class="button fill"><i class="fas fa-arrow-down"></i><a href="#">Learn More</a></button>
    <button class="button fill"><i class="fas fa-arrow-down"></i>Learn More</button>
    <button class="button fill hover"><i class="fas fa-arrow-down"></i>Learn More</button>

    <h2>Icon buttons</h2>
    <button class="button fill"><i class="fas fa-arrow-down"></i><a href="#">Dowonload</a></button>
    <button class="button fill"><i class="fas fa-arrow-down"></i>Dowonload</button>
    <button class="button fill hover"><i class="fas fa-arrow-down"></i>Dowonload</button>

</body>
</html>
